<!DOCTYPE html>
<html>
<head>
    <title>Ava's Amazing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e2f2; /* Light pink background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #a83279; /* Darker pink for contrast */
        }
        h2 {
            color: #d94f92; /* Lighter pink */
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .cat {
            margin: 20px 0;
            padding: 10px;
            background-color: #ffe6f0; /* Very light pink */
            border: 2px solid #f2c2d4; /* Pink border */
            border-radius: 10px;
        }
        .cat-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .cat-description {
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ava's Amazing World of Cats!</h1>
        <h2>Meet Ava's Adorable Kittens</h2>

        <div class="cat">
            <div class="cat-name">Cash</div>
            <div class="cat-description">A charming ORANGE cat with a playful spirit.</div>
        </div>

        <div class="cat">
            <div class="cat-name">Moo</div>
            <div class="cat-description">A cute black and white cat, always curious.</div>
        </div>

        <div class="cat">
            <div class="cat-name">Sugar</div>
            <div class="cat-description">Sweet as her name, Sugar loves cuddles.</div>
        </div>

        <div class="cat">
            <div class="cat-name">Manny</div>
            <div class="cat-description">Manny, the mischievous one, is full of energy.</div>
        </div>
    </div>
</body>
</html>
